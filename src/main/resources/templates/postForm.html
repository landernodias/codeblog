<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCodeBlog</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>
<body>

<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light" style="margin-left: 10px;">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
    </nav>

</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="padding-top: 20px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>
        <div>
            <th:block th:include="mensageValidation"></th:block>
            <form method="post">
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" name="title" placeholder="Título *">
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" name="author" placeholder="Autor *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="content" placeholder="Texto *" style="margin-bottom: 10px;"></textarea>

                <small class="form-text text-muted" style="word-wrap: normal;">(*) Campos Obrigatórios</small>
                <br />
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>
</section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });

</script>
</body>
</html>
